name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: seu-usuario/meuapp-web:latest  # Substitua pelo seu Docker Hub

    steps:
    # 1Ô∏è‚É£ Checkout do c√≥digo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'

    # 3Ô∏è‚É£ Install dependencies
    - name: Flutter Pub Get
      run: flutter pub get

    # 4Ô∏è‚É£ Run analyze
    - name: Flutter Analyze
      run: flutter analyze

    # 5Ô∏è‚É£ Run tests
    - name: Run Tests
      run: flutter test --coverage

    # 6Ô∏è‚É£ Build Flutter Web
    - name: Build Flutter Web
      run: flutter build web --release

    # 7Ô∏è‚É£ Build Flutter Android APK
    - name: Build Flutter APK
      run: flutter build apk --release

    # 8Ô∏è‚É£ Upload APK como artifact
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk

    # 9Ô∏è‚É£ Login no Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # üîü Build e push da imagem Docker do Web
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ env.DOCKER_IMAGE }}

    # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Web no servidor via SSH
    - name: Deploy Web via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/deploy/meuapp
          docker-compose pull
          docker-compose up -d --remove-orphans
